<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk App Version Checker</title>
    <script>
        let appUrls = [];

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                appUrls = e.target.result.split('\n').map(line => line.trim()).filter(line => line);
            };
            reader.readAsText(file);
        }

        async function fetchSplunkAppVersion(appId) {
            const response = await fetch(`https://splunkbase.splunk.com/app/${appId}/`);
            const text = await response.text();
            const match = text.match(/Current Version:\s*([\d\.]+)/i);
            return match ? match[1] : 'Nicht gefunden';
        }

        async function fetchVersions() {
            const tableBody = document.getElementById("appTableBody");
            tableBody.innerHTML = "";

            for (let line of appUrls) {
                const match = line.match(/app\/(\d+)/);
                if (match) {
                    const appId = match[1];
                    const version = await fetchSplunkAppVersion(appId);
                    const row = `<tr><td>${line}</td><td>${appId}</td><td>${version}</td></tr>`;
                    tableBody.innerHTML += row;
                }
            }
        }
    </script>
</head>
<body>
    <h2>Splunk App Version Checker</h2>
    <input type="file" accept=".csv" onchange="handleFileUpload(event)">
    <button onclick="fetchVersions()">Versionen abfragen</button>
    <table border="1">
        <thead>
            <tr>
                <th>App URL</th>
                <th>App ID</th>
                <th>Aktuelle Version</th>
            </tr>
        </thead>
        <tbody id="appTableBody">
        </tbody>
    </table>
</body>
</html>
