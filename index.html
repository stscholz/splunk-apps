<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splunk App Version Checker</title>
    <script>
        let appUrls = [];

        async function loadCSVFile() {
            try {
                const response = await fetch('splunkapps.csv');
                const text = await response.text();
                appUrls = text.split('\n').map(line => line.trim()).filter(line => line);
            } catch (error) {
                console.error("Fehler beim Laden der Datei:", error);
            }
        }

        async function fetchSplunkAppVersion(appId) {
            const response = await fetch(`https://splunkbase.splunk.com/app/${appId}/`);
            const text = await response.text();
            const match = text.match(/Current Version:\s*([\d\.]+)/i);
            return match ? match[1] : 'Nicht gefunden';
        }

        async function fetchVersions() {
            const tableBody = document.getElementById("appTableBody");
            tableBody.innerHTML = "";

            for (let line of appUrls) {
                const match = line.match(/app\/(\d+)/);
                if (match) {
                    const appId = match[1];
                    const version = await fetchSplunkAppVersion(appId);
                    const row = `<tr><td>${line}</td><td>${appId}</td><td>${version}</td></tr>`;
                    tableBody.innerHTML += row;
                }
            }
        }
    </script>
</head>
<body onload="loadCSVFile()">
    <h2>Splunk App Version Checker</h2>
    <button onclick="fetchVersions()">Versionen abfragen</button>
    <table border="1">
        <thead>
            <tr>
                <th>App URL</th>
                <th>App ID</th>
                <th>Aktuelle Version</th>
            </tr>
        </thead>
        <tbody id="appTableBody">
        </tbody>
    </table>
</body>
</html>
